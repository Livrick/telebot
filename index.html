<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Telegram Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #111;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #user-info {
      display: none;
      text-align: center;
    }

    .ball {
      width: 100px;
      height: 100px;
      background: cyan;
      border-radius: 50%;
      animation: jump 1s infinite alternate ease-in-out;
      margin-bottom: 30px;
    }

    @keyframes jump {
      0% { transform: translateY(0); }
      100% { transform: translateY(-120px); }
    }

    .username {
      font-size: 20px;
      margin-bottom: 5px;
    }

    .balance {
      font-size: 18px;
      color: #00ff99;
    }
  </style>
</head>
<body>

  <div class="ball"></div>

  <script async src="https://telegram.org/js/telegram-widget.js?7"
          data-telegram-login="FarklepyBot"  <!-- ← твій бот -->
          data-size="large"
          data-userpic="false"
          data-radius="10"
          data-request-access="write"
          data-on-auth="onTelegramAuth">
  </script>

  <div id="user-info">
    <div class="username" id="login">@username</div>
    <div class="balance">Balance: 0.00$</div>
  </div>

  <script>
    function onTelegramAuth(user) {
      document.querySelector('script[src*="telegram-widget"]').style.display = 'none';
      document.querySelector('.ball').style.display = 'none';

      // Показ логіну
      const loginDiv = document.getElementById("login");
      loginDiv.textContent = '@' + user.username;

      // Показ секції
      document.getElementById("user-info").style.display = 'block';
    }
  </script>

</body>
</html>
