<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My WebApp</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
    }
    .ball {
      width: 100px;
      height: 100px;
      background: cyan;
      border-radius: 50%;
      animation: jump 1s infinite alternate;
    }
    @keyframes jump {
      0% { transform: translateY(0); }
      100% { transform: translateY(-100px); }
    }
  </style>
</head>
<body>
  <div class="ball"></div>
</body>
</html>
