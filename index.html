<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>WebApp Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #883d3d;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #user-info {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .ball {
            width: 100px;
            height: 100px;
            background: cyan;
            border-radius: 50%;
            animation: jump 1s infinite alternate ease-in-out;
            margin-bottom: 20px;
        }

        @keyframes jump {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-120px);
            }
        }
    </style>
</head>
<body>

<div class="ball"></div>

<script async src="https://telegram.org/js/telegram-widget.js?7"
        data-telegram-login="FarklepyBot"
        data-size="large"
        data-userpic="true"
        data-radius="10"
        data-request-access="write"
        data-on-auth="onTelegramAuth">
</script>

<div id="user-info">
    <h2 id="welcome"></h2>
    <img id="photo" src="" style="border-radius: 50%; width: 80px; height: 80px;"/>
</div>

<script>
    function onTelegramAuth(user) {
        document.querySelector('script[src*="telegram-widget"]').style.display = 'none';
        document.getElementById("welcome").innerText = `Привіт, ${user.first_name}!`;
        document.getElementById("photo").src = user.photo_url;
        document.getElementById("user-info").style.display = 'flex';
        console.log("Telegram user:", user);
    }
</script>

</body>
</html>
