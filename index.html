<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Main Screen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
      height: 100vh;
    }

    .screen {
      display: none;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100%;
    }

    #loading-screen {
      display: flex;
    }

    .ball {
      width: 100px;
      height: 100px;
      background: cyan;
      border-radius: 50%;
      animation: jump 1s infinite alternate ease-in-out;
    }

    @keyframes jump {
      0% { transform: translateY(0); }
      100% { transform: translateY(-120px); }
    }

    #login {
      font-size: 24px;
      margin-bottom: 10px;
    }

    #balance {
      font-size: 20px;
      color: #00ff99;
    }
  </style>
</head>
<body>

  <!-- Екран завантаження -->
  <div id="loading-screen" class="screen">
    <div class="ball"></div>
  </div>

  <!-- Головна сторінка -->
  <div id="main-screen" class="screen">
    <div id="login">@username</div>
    <div id="balance">Balance: 0.00$</div>
  </div>

  <!-- Помилка -->
  <div id="error-screen" class="screen">
    <h2>❌ Перенаправляємо на реєстрацію...</h2>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const user = tg.initDataUnsafe?.user;

    if (user) {
      // Показуємо головну
      document.getElementById("loading-screen").style.display = 'none';
      document.getElementById("main-screen").style.display = 'flex';
      document.getElementById("login").innerText = '@' + (user.username || 'без_імені');

      // Надсилаємо користувача на сервер
      fetch('http://localhost:5000/join', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          id: user.id,
          username: user.username,
          first_name: user.first_name
        })
      });

    } else {
      // Користувача немає — перекидаємо на бота
      document.getElementById("loading-screen").style.display = 'none';
      document.getElementById("error-screen").style.display = 'flex';

      const botUsername = "FarklepyBot";
      setTimeout(() => {
        window.location.href = `https://t.me/${botUsername}?start=login`;
      }, 2000);
    }
  </script>

</body>
</html>
