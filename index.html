<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Telegram Game App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .ball {
      width: 100px;
      height: 100px;
      background: cyan;
      border-radius: 50%;
      animation: jump 1s infinite alternate ease-in-out;
      margin-bottom: 30px;
    }

    @keyframes jump {
      0% { transform: translateY(0); }
      100% { transform: translateY(-120px); }
    }

    #user-info {
      text-align: center;
      display: none;
    }

    #login {
      font-size: 22px;
      font-weight: bold;
    }

    #balance {
      font-size: 18px;
      margin-top: 5px;
      color: #00ff99;
    }
  </style>
</head>
<body>

  <div class="ball"></div>

  <div id="user-info">
    <div id="login">@username</div>
    <div id="balance">Balance: 0.00$</div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand(); // розгорнути на весь екран

    if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
      const user = tg.initDataUnsafe.user;
      document.getElementById("login").innerText = '@' + (user.username || 'unknown');
      document.getElementById("user-info").style.display = 'block';
      document.querySelector('.ball').style.display = 'none';
    } else {
      document.getElementById("login").innerText = 'Помилка входу';
    }
  </script>

</body>
</html>
